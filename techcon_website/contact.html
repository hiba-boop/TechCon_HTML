    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

        </nav>

    <main>
        <section>
            <h2>Contact Info</h2>
            <p>Email: <a href="mailto:shimano196ixv@gmail.com">shimano196ixv@gmail.com</a></p>
            <h3>Social Media</h3>
            <ul>
                <li><a href="https://twitter.com/techcon" target="_blank" rel="noopener noreferrer">Twitter</a></li>
                <li><a href="https://facebook.com/techcon" target="_blank" rel="noopener noreferrer">Facebook</a></li>
            </ul>
        </section>
        <section>
            <h2>Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.958941123277!2d-73.98936848452203!3d40.748817179327746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259af18c6a7fb%3A0x83c0bbd115f1db7d!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1689112345678!5m2!1sen!2sus"

                title="Conference Venue Location">
            </iframe>
        </section>
        <section>
            <h2>Contact Form</h2>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Copyright TechCon 2024</p>
